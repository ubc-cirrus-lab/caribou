workflow_name: "wo-vid_an-ed-multi_x"
workflow_version: "0.0.3"
iam_policy_file: "iam_policy.json"
home_region:
  provider: "aws"
  region: 'ca-west-1'
estimated_invocations_per_month: 1000000
constraints:
  hard_resource_constraints:
    cost: null
    runtime: null
    carbon: null
  soft_resource_constraints:
    cost: null
    runtime: null
    carbon: null
  priority_order:
    - carbon
    - runtime
    - cost
regions_and_providers:
