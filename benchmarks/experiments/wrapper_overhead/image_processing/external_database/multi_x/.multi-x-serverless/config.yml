workflow_name: "wo-im_p-ed-multi_x"
workflow_version: "0.0.2"
environment_variables:
  - key: "ENV_VAR_1"
    value: "value_1"
iam_policy_file: "iam_policy.json"
home_region:
  provider: "aws"
  region: 'ca-west-1'
estimated_invocations_per_month: 1000000
constraints:
  hard_resource_constraints:
    cost: null
    runtime: null
    carbon: null
  soft_resource_constraints:
    cost: null
    runtime: null
    carbon: null
  priority_order:
    - cost
    - runtime
    - carbon
regions_and_providers: # Either the user specify only allowed regions (which will override everything else)
  allowed_regions:
    - provider: "aws"
      region: 'ca-west-1'
  disallowed_regions:
  providers:
    aws:
      config:
        timeout: 60
        memory: 128
